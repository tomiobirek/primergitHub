<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Conéctate con nosotros para estar a la moda! Estamos aquí para ayudarte en todo lo que necesites.">
    <title>Zoft Indumentaria | Contacto</title>
    <link rel="shortcut icon" href="../multimedia/img/logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <header>
        <nav class="navegador">
            <img src="../multimedia/img/zoft.wh.png" alt="logo de la empresa zoft indumentaria">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="">Iniciar Sesion</a></li>
                <li><a href="">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactos">
            <div class="formulario">
                <div class="formulario-contacto">
                    <form action="">
                        <p>
                            <label for="">Nombre</label>
                            <input type="text" name="nombre">
                        </p>
                        <p>
                            <label for="">Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label for="">Telefono</label>
                            <input type="tel" name="telefono">
                        </p>
                        <p>
                            <label for="">DNI</label>
                            <input type="tel" name="dni">
                        </p>
                        <p class="bloque">
                            <label for="">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" rows="3"></textarea>
                        </p>
                        <p class="bloque">
                            <button type="submit">ENVIAR</button>
                        </p>
                    </form>
                </div>
                <div class="info-contacto">
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Av. Güemes 897, Avellaneda</li>
                        <li><i class="fas fa-phone"></i> 11-7528-1905</li>
                        <li><i class="fas fa-envelope-open-text"></i> zoft.indumentaria@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="piePagina">
        <div class="navegacion">
            <h2>Navegacion</h2>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <hr>
                <li><a href="./productos.html">Productos</a></li>
                <hr>
                <li><a href="./contacto.html">Contacto</a></li>
                <hr>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </div>
        <div class="ubicacion">
            <h2>Ubicacion</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.119769153164!2d-58.36913492333992!3d-34.67692656136974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3334d0a08c119%3A0xbef2aa48bbcbf1e0!2sGral.%20G%C3%BCemes%20897%2C%20B1873BOC%20Avellaneda%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1686771793938!5m2!1ses-419!2sar"
                width="300" height="270" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p><strong>Dirección: </strong>Av. Güemes 897, Avellaneda</p>
        </div>
        <div class="redes-sociales">
            <h2>Redes Sociales</h2>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            </a>
        </div>
    </footer>
</body>

</html>
